    /*var a = 1, b = 1, r ;*/
    function fib(n)
    {
        var a = 1, b = 1;
        if(n < 3) return a;          //b или 1
        for(var i = 3; i <= n; i++)
        {
            var r = a + b;
            b = a; a = r;
        }
        return r;
    }
