<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiples of 3 and 5</title>
</head>
<body>
<script>
    function solution(number){
        var sum = 0;
        for(var i = 1; i < number; i++) {
            if(i%3 == 0 || i%5 == 0) {
                sum += i;
            }
        }
        return sum;
    }

    }*/

</script>
</body>
</html>
