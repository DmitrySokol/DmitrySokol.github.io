<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Duplicates</title>
</head>
<body>
<script>

    function duplicates(arr) {
        var res = [];
        for (var i = 0; i < arr.length; i++) {
            if (~arr.indexOf(arr[i], i + 1) && !~res.indexOf(arr[i])) {
                res.push(arr[i]);
            }
        }
        return res;
    }

    /*function duplicates(arr) {
        return arr.filter(function(v, i) {return arr.indexOf(v) != i && arr.lastIndexOf(v) == i;});
    }*/

    document.write(duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3, '5']) + '<br/>');
    document.write(duplicates([0, 1, 2, 3, 4, 5]) + '<br/>');

</script>
</body>
