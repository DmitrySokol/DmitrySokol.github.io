    <meta charset="UTF-8">
    <title>Reverse It</title>
</head>
<body>
<script>
    function reverseIt(data){
        if(typeof data == "string")  {
            return data.split('').reverse().join('');
        };
        if(typeof data == "number") {
            return +data.toString().split('').reverse().join('');
        }
        return data;
    }

    }*/

    document.write(reverseIt('Hello') + '<br/>');
