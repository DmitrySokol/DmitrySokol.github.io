<script>

    function pattern(n) {
        var output="";
        var counter = 1;
        if(n < 1) return '';
        for(var i = 0; i < n; i++ ) {
            for(var j = 1; j <= 2*n - 1; j++ ) {
                if((j + i) < n || j > (2*n - 1 - i)) {
                    output += ' ';
                } else {
                    output += counter.toString().slice(-1);
                    counter++;
                }
            }
            if(i < n-1) {output += '\n';};
            counter = 1;
        }
        return output;
    }
