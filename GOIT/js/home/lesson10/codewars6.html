<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradually Adding Parameters</title>
</head>
<body>
<script>
    function add() {
        var sum = 0, i;
        for(i = 1; i <= arguments.length; i++) {
            sum += arguments[i - 1]*i;
        }
        return sum;
    }
    /*function add() {
        return [].reduce.call(arguments, function(sum,v,i) { return sum + v * (i+1); }, 0);
    }*/

    document.write(add(100,200,300))
    //Test.assertEquals(add(100,200,300),1400)
</script>
</body>
</html>
