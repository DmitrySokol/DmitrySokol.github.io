<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetterSetter</title>
</head>
<body>
<script>
    function User(fullNameStr) {
        //var split = fullNameStr.split(' ');
        this.fullName = fullNameStr;
        Object.defineProperties(this, {
            firstName: {
                get: function() {
                    return this.fullName.split(' ')[0];
                },
                set: function(str) {
                    this.fullName = str + ' ' + this.lastName;
                }
            },
            lastName: {
                get: function() {
                    return this.fullName.split(' ')[1];
                },
                set: function(str) {
                    this.fullName = this.firstName + ' ' + str;
                }
            }
        })
    }

    var vasya = new User('Александр Пушкин');


    // чтение firstName/lastName
    console.log( vasya.firstName ); // Александр
    console.log( vasya.lastName ); // Пушкин

    // запись в lastName
    vasya.lastName = 'Толстой';

    console.log( vasya.fullName ); // Александр Толстой

</script>
</body>
</html>
