<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function makeNegative(num) {
        if(num > 0) return -num;
        else if(num < 0) return num;
        else return 0;
    }

    alert(makeNegative(42));
    alert(makeNegative(0));
    alert(makeNegative(-5));
</script>
</body>
</html>
