<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function even_or_odd(number) {
        if(number%2 == 0) return "Even";
        else return "Odd";
    }

    document.write(even_or_odd(2)+ '<br/>');
    document.write(even_or_odd(0)+ '<br/>');
    document.write(even_or_odd(7)+ '<br/>');
    document.write(even_or_odd(1)+ '<br/>');
</script>
</body>
</html>
