<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Ship(draft,crew) {
        this.draft = draft;
        this.crew = crew;
    };
    Ship.prototype.isWorthIt = function() {
        return (this.draft - (this.crew * 1.5)) > 20;
    };
    var titanic = new Ship(20,10);
    document.write(titanic.isWorthIt());

    /*var emptyShip = new Ship(0,0);
    Test.assertEquals(emptyShip.isWorthIt(),false)*/
</script>

</body>
</html>
