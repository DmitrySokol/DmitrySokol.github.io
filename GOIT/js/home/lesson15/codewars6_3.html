<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Greeting(name) {
        this.name = name;
    }
    function construct(Class) {
        var newObj = Object.create(Class.prototype);
        var argArr = Array.prototype.slice.call(arguments, 1);
        Class.apply(newObj, argArr);
        return newObj;
    }
    //2
    /*function construct(Class) {
        return new (Class.bind.apply( Class, arguments ))()
    }*/

    var greeting = construct(Greeting, 'John');
    document.write(greeting.name);
</script>

</body>
</html>
