<body>
<script>
    Array.prototype.reverse = function() {
        for(var i = 0, j = this.length - 1; i < j; i++, j--){
            var tmp = this[i];
            this[i] = this[j];
            this[j] = tmp;
        }
        return this;
    };
    var input = [1, 2, 3, 4];
    document.write(input.reverse());
    document.write(input);

</script>
