<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<script>
    var ul = document.body.appendChild(document.createElement('ul'));

    do {
        var ask = prompt('Enter a text ');
        if(ask) {
            var li = document.createElement('li');
            var text = document.createTextNode(ask);
            //li.textContent = ask;
            ul.appendChild(li);
            li.appendChild(text);
        }
    }
    while(ask);
</script>

</body>

</html>
