<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take a Ten Minute Walk</title>
</head>
<body>
<script>
    //Take a Ten Minute Walk
    function isValidWalk(walk) {
        if(walk.length != 10) return false;

        var way1 =[], way2 = [];

        var way1 = walk.filter(function(dir) {
            return (dir == 'n' || dir == 'w')
        })
        var way2 = walk.filter(function(dir) {
            return (dir == 's' || dir == 'e')
        })
        return way1.length == way2.length ? true : false;
    }

    document.write(isValidWalk(['n','s','n','s','n','s','n','s','n','s']));
    document.write(isValidWalk(['w','e','w','e','w','e','w','e','w','e','w','e']));
    document.write(isValidWalk(['n','n','n','s','n','s','n','s','n','s']));

</script>
</body>
</html>
