<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    var strings = ["кришна", "кришна", "харе", "харе", "харе", "харе", "кришна", "кришна", "8-()"];

    function unique(arr) {
        var tmp = {};

        for(i = 0; i <arr.length; i++) {
            if(!(arr[i] in tmp)) {
                tmp[arr[i]] = true;
            }
        }
        return Object.keys(tmp);
    }

    console.log( unique(strings) );
</script>
