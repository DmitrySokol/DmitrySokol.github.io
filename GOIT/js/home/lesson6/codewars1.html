<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return the Missing Element</title>
</head>
<body>
<script>
    function getMissingElement(superImportantArray){
        for(var i = 0; i < 10; i++) {
            if(!~superImportantArray.indexOf(i)) {
                return i;
            }
        }
    }
    document.write(getMissingElement( [0, 5, 1, 3, 2, 9, 7, 6, 4] ) + '<br/>') // returns 8
    document.write(getMissingElement( [9, 2, 4, 5, 7, 0, 8, 6, 1] )) // returns 3
</script>
</body>
</html>
