<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is first</title>
</head>
<body>
<script>
    var tasksCompleted = {
        'Anna': 29,
        'Serg': 35,
        'Elena': 1,
        'Anton': 99
    };
    var max = 0;
    var maxName;
    for(var key in tasksCompleted){
        if(max < tasksCompleted[key]){
            max = tasksCompleted[key];
            maxName = key;
        }
    }
    alert(maxName + 'is leader with ' + max + ' completed tasks!!!');
</script>
</body>
</html>
