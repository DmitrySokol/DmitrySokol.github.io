<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<script>
    var arr = [];
    var sum = 0;
    var input;

    while(true){
        input = prompt('Enter a number', 0);
        if(input == '' || input == null || isNaN(input)) {break;};
        sum += +input;
        arr.push(+input);
    }
    alert('Sum = ' + sum);

</script>
</body>
</html>
