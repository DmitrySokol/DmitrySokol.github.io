<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing numeric properties</title>
</head>
<body>
<script>
    var image = {
        width: 100,
        height: 400,
        title: 'Cool image'
    };

    function multiplyNumeric(obj){
        for( key in obj){
            if(isNumeric(obj[key])){
                obj[key] *= 2;
            }
        }
    }
    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
    }

    multiplyNumeric(image);
    for(var key in image){
        document.write(key + ' : ' + image[key] + '<br/>');
    }
</script>
</body>
</html>
