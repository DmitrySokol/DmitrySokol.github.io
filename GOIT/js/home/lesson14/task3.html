<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP</title>
</head>
<body>
<script>
    'use strict'
    Function.prototype.defer = function(ms) {
        setTimeout(this, ms);
    }

    function f() {
        alert( "привет" );
    }

    f.defer(1000); // выведет "привет" через 1 секунду
</script>

</body>
</html>
