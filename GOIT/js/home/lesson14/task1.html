<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP</title>
</head>
<body>
<script>
    'use strict'
    var head = {
        glasses: 1
    };

    var table = {
        pen: 3
    };

    var bed = {
        sheet: 1,
        pillow: 2
    };

    var pockets = {
        money: 2000
    };

    pockets.__proto__ = bed;
    bed.__proto__ = table;
    table.__proto__ = head;

    document.write(pockets.pen + "<br/>"); // 3
    document.write(bed.glasses + "<br/>"); // 1
    document.write(table.money + "<br/>"); // undefined
</script>

</body>
</html>
